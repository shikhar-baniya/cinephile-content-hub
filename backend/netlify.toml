[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[functions]]
  path = "src/*"
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 3001

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200